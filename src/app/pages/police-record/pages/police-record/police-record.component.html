<app-police-record-toolbar>
  <app-police-record-modal></app-police-record-modal>
</app-police-record-toolbar>
<div class="d-flex justify-content-center">
  <div class="m-5 w-100 rounded shadow">
    <p-table
      [value]="bandits"
      [paginator]="true"
      [rows]="5"
      [showCurrentPageReport]="true"
      [tableStyle]="{ 'min-width': '50rem' }"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      (onPage)="pageChange($event)"
      [rowsPerPageOptions]="[5, 10, 25, 50]"
    >
      <ng-template pTemplate="caption">
        <div class="table-header">
        <span class="p-input-icon-left">
                <i class="pi pi-search"></i>
                <input pInputText type="text" placeholder="Pesquisar" />
            </span>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th style="width:25%">Nome</th>
          <th style="width:15%">Vulgo</th>
          <th style="width:20%">CPF</th>
          <th style="width:20%">Altura(cm)</th>
          <th style="width:20%">Peso(kg)</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-bandit>
        <tr>
          <td>{{ bandit.name }}</td>
          <td>{{ bandit.surname ?? "-" }}</td>
          <td>{{ bandit.cpf }}</td>
          <td>{{ bandit.height ?? "-" }}</td>
          <td>{{ bandit.weight ?? "-" }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
