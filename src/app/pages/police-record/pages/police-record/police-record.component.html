<app-police-record-toolbar>
  <app-police-record-modal></app-police-record-modal>
</app-police-record-toolbar>
<div class="d-flex justify-content-center">
  <div class="m-5 w-100 rounded shadow">
    <div class="d-flex flex-row m-3 justify-content-between" style="height: 45px">
      <div class="d-flex">
        <input type="text" class="form-control" placeholder="Pesquisar">
      </div>
      <button class="btn btn-success">
        <i class="pi pi-file-export"></i>
        Exportar
      </button>
    </div>
    <div class="m-3">
      <table class="table table-hover">
        <thead class="text-secondary">
        <tr>
          <th>Foto</th>
          <th>Nome</th>
          <th>Vulgo</th>
          <th>Altura</th>
          <th>Peso</th>
          <th>Ações</th>
        </tr>
        </thead>
        <tbody>
          @for(item of bandits; track item){
            <tr>
              <td>??</td>
              <td>{{item.name}}</td>
              <td>{{item.surname}}</td>
              <td>{{item.height}}</td>
              <td>{{item.weight}}</td>
              <td>botões</td>
            </tr>
          } @empty {
            <tr>
              <td>Sem dados encontrados...</td>
            </tr>
          }
        </tbody>
      </table>
      <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-end">
          <li class="page-item disabled">
            <a class="page-link"><i class="pi pi-angle-double-left"></i></a>
          </li>
          <li class="page-item"><a class="page-link">1</a></li>
          <li class="page-item">
            <a class="page-link" href="#"><i class="pi pi-angle-double-right"></i></a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
