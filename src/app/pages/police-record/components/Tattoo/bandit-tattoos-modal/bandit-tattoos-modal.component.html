<div class="offcanvas offcanvas-end" tabindex="-1" id="modalAddTattoo" aria-labelledby="staticBackdropLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title">Adicionar nova tatuagem</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <form [formGroup]="resourceForm">
      <div class="text-center">
        <label for="file-input">
          <img
            [src]="tattoo?.principalPhoto ?
              'data:image/jpg;base64,' + tattoo?.principalPhoto :
              './assets/photoDefault.jpg'"
            style="cursor: pointer"
            class="rounded shadow"
            alt="Imagem padrão"
            height="200px"
            width="200px"
            #imagePreview
          />
        </label>
        <input
          type="file"
          id="file-input"
          style="display: none"
          (change)="onFileSelected($event)"
          #fileInput
        />
      </div>
      <div class="d-flex flex-column gap-2">
        <div>
          <label for="name" class="form-label">Nome</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Ex: Carpa"
            formControlName="name"

          />
        </div>
        <div>
          <label for="bodyLocation" class="form-label">Local do Corpo</label>
          <input
            type="text"
            class="form-control"
            id="bodyLocation"
            placeholder="Ex: Antebraço direito"
            formControlName="bodyLocation"
          />
        </div>
        <div>
          <label for="description" class="form-label">Descrição</label>
          <textarea
            class="form-control"
            id="description"
            rows="3"
            formControlName="description"
          ></textarea>
          @if (resourceForm.controls["description"].invalid &&
          resourceForm.controls["description"].touched){
            <span class="badge rounded-pill text-bg-danger"
            >Descrição só é permitida no tamanho máximo de 255 caracteres</span
            >
          }
        </div>
        <div class="text-center mt-3">
          <div class="d-flex flex-row gap-3 justify-content-center">
            <button
              class="btn btn-secondary"
              type="button"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            >
              Cancelar
            </button>
            @if(resourceForm.invalid){
              <button class="btn btn-primary" disabled>Cadastrar</button>
            } @else {
              <button class="btn btn-primary">Cadastrar</button>
            }
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
