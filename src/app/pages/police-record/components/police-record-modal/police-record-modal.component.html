<div class="text-center">
  <label for="file-input">
    <img src="./assets/default-placeholder-person.jpg" style="cursor: pointer" class="rounded shadow" alt="Imagem padrão" height="150px" #imagePreview>
  </label>
  <input type="file" id="file-input" style="display: none;" (change)="onFileSelected($event)" #fileInput>
</div>
<div class="d-flex flex-column gap-2">
  <div>
    <label for="name" class="form-label">Nome</label>
    <input type="text" class="form-control" id="name" placeholder="Ex: José Arnaldo Siqueira">
  </div>
  <div>
    <label for="surname" class="form-label">Vulgo</label>
    <input type="text" class="form-control" id="surname" placeholder="Ex: Irmão menor">
  </div>
  <div>
    <label for="description" class="form-label">Descrição</label>
    <textarea class="form-control" id="description" rows="3"></textarea>
  </div>
  <div>
    <label for="cpf" class="form-label">CPF</label>
    <input type="text" class="form-control" id="cpf" placeholder="Ex: 123.456.789-00">
  </div>
  <div>
    <label for="birthday" class="form-label">Data de nascimento</label>
    <input type="date" class="form-control" id="birthday">
  </div>
  <div class="mb-3">
    <label for="phone" class="form-label">Celular</label>
    <input type="text" class="form-control" id="phone" placeholder="Ex: (19)997221478">
  </div>
  <div class="input-group">
    <input type="email" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="basic-addon1">
    <span class="input-group-text" id="basic-addon1">&#64;</span>
  </div>
  <div class="input-group">
    <input type="text" class="form-control" placeholder="Peso" aria-label="Kilogramas">
    <span class="input-group-text">kg</span>
  </div>
  <div class="input-group">
    <input type="text" class="form-control" placeholder="Altura" aria-label="Kilogramas">
    <span class="input-group-text">cm</span>
  </div>
  <div class="row text-center mt-3">
    <div class="col">
      <button class="btn btn-secondary">
        Cancelar
      </button>
    </div>
    <div class="col">
      <button class="btn btn-primary">
        Cadastrar
      </button>
    </div>
  </div>
</div>
